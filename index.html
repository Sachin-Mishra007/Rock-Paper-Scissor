<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Rock Paper Scissor</div>
    <div class="choice-container">
        <div class="choice" id="rock">
            <img src="image/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="image/scissors.png">
        </div>
    </div>
    <div class="score-container">
        <div class="score-box">
            <div class="score" id="UserScore">0</div>
            <p>User</p>
        </div>
        <div class="score-box">
            <div class="score" id="ComputerScore">0</div>
            <p>Computer</p>
        </div>
        
    </div>
    <div id="scoreCard">
        <p id="msg">Match Draw</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
